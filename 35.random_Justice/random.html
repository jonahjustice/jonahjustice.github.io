<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>
	<div class="sidebyside">
	<img class="idk" id="leftImage" onClick="randomizer(event)" src="images/a.jpg" alt="yo">
	<img class="idk" id="middleImage" onClick="randomizer(event)" src="images/b.jpg" alt="yo">
	<img class="idk" id="rightImage" onClick="randomizer(event)" src="images/c.jpg" alt="yo">
	
	</div>
	

<body>    

<script>
	
// elements that can change
	
var leftImage=document.getElementById("leftImage");
var middleImage=document.getElementById("middleImage");
var rightImage=document.getElementById("rightImage");
	
// list of images in the images folder
	
	var a= "images/a.jpg";
	var b= "images/b.jpg";
	var c= "images/c.jpg";
	var d= "images/d.jpg";
	var eggSandwich= "images/eggMcMuffin.jpg";
	
function randomizer(event) {
	var x = Math.floor(Math.random() * 5) + 1;
//	console.log("var x = " + x);
	console.log(event.currentTarget.id);
	if (x == 1){ 
	event.currentTarget.src = d;
	}
	
	if (x == 2){
		event.currentTarget.src = a;
	}
	
	if (x == 3){
		event.currentTarget.src= b;
	}
	
	if (x == 4){
		event.currentTarget.src= c;
	}
	
	if (x == 5){
		event.currentTarget.src= eggSandwich;
	}
}
	
	
	
	
	
	
	
</script>

</body>
</html>
